<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Experiment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">LabDash</div>
            <ul>
                <li class="active">Overview</li>
                <li>Reports</li>
                <li>Users</li>
                <li>Settings</li>
            </ul>
        </nav>

        <header class="main-header">
            <h1>Dashboard Overview</h1>
            <button id="theme-toggle">Toggle Theme</button>
        </header>

        <main class="content-area">
            <div class="card">
                <h3>Total Visits</h3>
                <p class="stat">12,405</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p class="stat">$4,250</p>
            </div>
            <div class="card">
                <h3>Active Tasks</h3>
                <p class="stat">18</p>
            </div>
            <div class="card wide-card">
                <h3>Experiment Notes</h3>
                <p>This dashboard uses CSS Grid for layout and CSS Variables for dynamic theme switching.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
